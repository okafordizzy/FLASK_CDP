<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO App</title>
    <style>
        p {
            color: brown;
            font-style: normal;
            font-size: 200%;
        }
    </style>
</head>
<body>
    <h1>MY TO DO LIST </h1>

    <form action="{{url_for('create_todo')}}" method="POST">
        <input type="text" name="new_todo" placeholder="type your todos here" required/>
        <br /><br />
        <button type="submit">ADD</button>
    </form>

    <div>
        <h3>TODO'S</h3>

        <div>
            {% for items in todos %}
            <p>
                {{items}} <a href="{{url_for('delete', todo_item=items)}}">Delete</a> <a href="{{url_for('update', todo_item=items)}}">update</a>
            </p> 
            {% endfor %}
        </div>
    </div>


</body>
</html>
